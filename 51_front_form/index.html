<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>

  <div class="container">
    <div class="banner">
      <h1 class="banner-heading">Subscribe here</h1>
      <div class="arrow"><i class="fas fa-arrow-down"></i></div>
      <button class="banner-btn">Click now</button>
    </div>

    <div class="form-container">
      <form action="" class="signup-form">
        <input type="text" class="form-input" placeholder="FULL NAME">
        <input type="text" class="form-input" placeholder="EMAIL ADDRESS">
        <p>Get News</p>
        <label for="">No</label>
        <input type="text" class="checklist">
        <label for="">Yes</label>
        <button type="button" >Sign Up here</button>
      </form>

      <div class="header">
        <h1>Welcome to code and create</h1>
      </div>

      <div class="x-btn">&#10005;</div>
  </div>

  <script src="script.js"></script>
