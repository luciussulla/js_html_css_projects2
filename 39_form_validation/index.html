<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <h1 class="heading">
      <span class="heading-span-1">Sign</span>
      <span class="heading-span-2">In</span>
    </h1>

    <div class="buttons">
      <button class="signin-btn">SignIn</button>
      <button class="signup-btn">SignUp</button>
    </div>

    <div class="form-bg"></div>
    <!-- or ... -->
    <form action="" class="form sign-in">

      <div class="form-input-wrapper">
        <input type="text" class="form-input" id="username" placeholder="Your Name" autocomplete="off">
        <p class="message">Error Message</p>
      </div>

      <div class="form-input-wrapper">
        <input type="text" class="form-input" id="email" placeholder="Your Emaiil" autocomplete="off">
        <p class="message">Error Message</p>
      </div>

      <div class="form-input-wrapper">
        <input type="password" class="form-input" id="password" placeholder="Your passwrod" autocomplete="off">
        <p class="message">Error Message</p>
      </div>

      <div class="form-input-wrapper">
        <input type="password2" class="form-input" id="password2" placeholder="Your passwrod" autocomplete="off">
        <p class="message">Error Message</p>
      </div>

      <input type="submit" value="submit" class="form-btn">
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
